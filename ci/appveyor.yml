    secure: YEB5Wiv9a2vNpUhy+MfL+A==
  CLIENTTESTS_ARTIFACTORY_PASSWORD:
    secure: Um8o75MQIieSavIemF4ySA==

test_script:
  - sh: ./gradlew test
  - cmd: gradlew.bat test

